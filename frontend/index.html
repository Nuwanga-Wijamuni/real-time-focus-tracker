<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Focus Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">AI Focus & Attention Tracker</h1>
            <p class="text-lg text-gray-400 mt-2">Your real-time focus analysis powered by Computer Vision.</p>
        </header>

        <!-- Main Content Area -->
        <main class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Left Column: Video Feed -->
            <div class="flex flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-300">Webcam Feed</h2>
                <div class="w-full max-w-2xl aspect-video bg-black rounded-lg overflow-hidden shadow-lg border-2 border-gray-700">
                    <!-- The video element where the webcam stream will be displayed -->
                    <video id="webcam" autoplay playsinline class="w-full h-full object-cover"></video>
                </div>
                <p id="webcam-status" class="mt-4 text-sm text-yellow-400">Requesting camera access...</p>
            </div>

            <!-- Right Column: Analysis Data -->
            <div class="flex flex-col items-center justify-center bg-gray-900/50 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-300">Real-time Analysis</h2>
                
                <!-- Status Display -->
                <div class="w-full text-center mb-8">
                    <p class="text-lg text-gray-400 mb-2">Current Status</p>
                    <p id="status" class="text-5xl font-bold text-cyan-400 transition-colors duration-300">Connecting...</p>
                </div>

                <!-- Detailed Angles -->
                <div class="w-full max-w-sm grid grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-md text-gray-400">Yaw</p>
                        <p id="yaw" class="text-2xl font-semibold text-gray-200">-</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-400">Pitch</p>
                        <p id="pitch" class="text-2xl font-semibold text-gray-200">-</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-400">Roll</p>
                        <p id="roll" class="text-2xl font-semibold text-gray-200">-</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Developed with FastAPI, MediaPipe, and OpenCV.</p>
        </footer>

    </div>

    <!-- Link to your JavaScript file -->
    <!-- The 'defer' attribute ensures the script runs after the HTML is parsed -->
    <script src="js/script.js" defer></script>
</body>
</html>
